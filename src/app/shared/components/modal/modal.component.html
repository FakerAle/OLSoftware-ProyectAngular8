<h1 mat-dialog-title>Agregar nuevo usuario</h1>
<form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
    <div mat-dialog-content>
        <div class="new-post-container">

            <div class="grid-container">
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" formControlName="nombre">
                    </mat-form-field>
                </div>
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Apellido" formControlName="apellido">
                    </mat-form-field>
                </div>
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>Identificación (C.C)</mat-label>
                        <input matInput placeholder="Identificación (C.C)" formControlName="identificador">
                    </mat-form-field>
                </div>
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>Rol asociado</mat-label>
                        <input matInput placeholder="Rol asociado" formControlName="rolAsociado">
                    </mat-form-field>
                </div>
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>Estado</mat-label>
                        <input matInput placeholder="Estado" formControlName="estado">
                    </mat-form-field>
                </div>
                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>contraseña</mat-label>
                        <input matInput placeholder="contraseña" formControlName="pass">
                    </mat-form-field>
                </div>

                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>teléfono</mat-label>
                        <input matInput placeholder="teléfono" formControlName="telefono">
                    </mat-form-field>
                </div>

                <div class="grid-item">
                    <mat-form-field>
                        <mat-label>correo electrónico</mat-label>
                        <input matInput placeholder="correo electrónico" formControlName="correo">
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>
    <div mat-dialog-actions align="center">
        <button class="btn-primary" type="submit" mat-raised-button color="primary" [mat-dialog-close]="true">Aceptar</button>
        <button mat-button [mat-dialog-close]="true">Cancelar</button>
    </div>
</form>
